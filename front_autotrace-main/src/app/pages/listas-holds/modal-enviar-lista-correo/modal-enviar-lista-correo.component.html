<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">

    <div class="row" *ngIf="mostrarTabla" >
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions"
                            class="table table-striped table-bordered table-sm row-border hover tablaprueba"
                            style="width: 100%;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Usuario</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listCorreos">
                                    <td>
                                        <div class="form-check text-center">
                                            <input class="form-check-input" type="checkbox" checked="" name="checkCorreo" value="{{row.email}}">
                                        </div>
                                    </td>
                                    <td>{{row.usuario}}</td>
                                    <td>{{row.email}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="enviar()">Enviar</button>
</div>
