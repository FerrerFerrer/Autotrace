<div class="content-wrapper big-image">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="form-inline">
                        <h1 class="m-0" style="color: white;">Usuarios</h1>
                        <button type="button" class="btn btn-outline-light ml-2" (click)="abrirModalAgregar()"><i
                                class="fas fa-plus-circle"></i></button>
                    </div>

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Miscelaneos</a></li>
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Usuarios</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <h2 class="text-center display-6" style="color: white;">Buscar</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <form [formGroup]="form" (ngSubmit)="filtroPatron()">
                        <div class="input-group">
                            <input type="search" formControlName="patronBusqueda" class="form-control form-control-md"
                                placeholder="Escribe un termino de bÃºsqueda">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-md btn-default">
                                    <i class="fa fa-search"></i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" style="background-color: gainsboro;">
                            <h3 class="card-title">Usuarios</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-sm row-border hover"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">Nombre</th>
                                            <th class="text-center">email</th>
                                            <th class="text-center">Rol</th>
                                            <th class="text-center">No. de empleado</th>
                                            <th class="text-center">Operativo</th>
                                            <th class="text-center">Activo</th>
                                            <th class="text-center">Lista de correo</th>
                                            <th class="text-center">Localidades</th>
                                            <th class="text-center">Editar</th>
                                            <th class="text-center">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listUsuarios">
                                            <td class="text-center">{{row.idusuario}}</td>
                                            <td class="text-center">{{row.usuario}}</td>
                                            <td class="text-center">{{row.email}}</td>
                                            <td class="text-center">{{row.tipo}}</td>
                                            <td class="text-center">{{row.cveEmpleado}}</td>
                                            <td *ngIf="row.operativo==1;else No" class="text-center">Si</td>
                                            <td *ngIf="row.activo==1;else No" class="text-center">Si</td>
                                            <td *ngIf="row.listaCorreo==1;else No" class="text-center">Si</td>
                                            <ng-template #No><td class="text-center">No</td></ng-template>

                                            <td class="text-center"><button type="button" class="btn btn-outline-dark align-content-center" (click)="abrirModalLocalidades(row)"><i
                                                        class="far fa-map"></i></button>
                                            </td>
                                            <td class="text-center"><button type="button" class="btn btn-outline-dark"
                                                    (click)="abrirModalEditar(row)"><i class="far fa-edit"></i></button>
                                            </td>
                                            <td class="text-center"><button type="button" class="btn btn-outline-dark"
                                                    (click)="eliminarRegistro(row)"><i
                                                        class="far fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "false"><p style="color: white" > </p></ngx-spinner>
</div>
