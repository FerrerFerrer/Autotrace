<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="agregar()">

<div class="modal-body">
    <div class="form-group">
        <label for="">Dígito</label>
        <input type="text" class="form-control" formControlName="InputDigito" 
            maxlength="1" placeholder="Dígito"
            (keypress)="validacionNoCaracteresEspeciales($event)">
    </div>
    <div class="form-group">
        <label for="">Year</label>
        <input type="text" class="form-control" formControlName="InputYear" 
            maxlength="4"  data-format="yyyy" id="" placeholder="Year"
            (keypress)="validacionNoCaracteresEspeciales($event)">
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="submit" class="btn btn-danger" >Agregar</button>
</div>
</form>
