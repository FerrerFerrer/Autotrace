<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
    </button>
</div>

<form [formGroup]="form" >
<div class="modal-body">
    <div class="form-group">
        <label for="">Dígito</label>
        <input type="text" formControlName="claveDigito" 
            class="form-control" maxlength="3" id="" placeholder="Dígito"
            (keypress)="validacionNoCaracteresEspeciales($event)">
    </div>
    <div class="form-group">
        <label for="">Manufacturer Name</label>
        <input type="text" class="form-control"  
            formControlName="manufacturerName" maxlength="100"  id="" 
            placeholder="Manufacturer Name"
            (keypress)="validacionNoCaracteresEspeciales($event)">
    </div>
    <div class="form-group">
        <label for="">Vehicle Type</label>
        <input type="text" class="form-control" 
            formControlName="vehicleType" placeholder="Vehicle Type" maxlength="100"
            (keypress)="validacionNoCaracteresEspeciales($event)">
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="editar()">Editar</button>
</div>

</form>
