<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="agregar()">
    <div class="modal-body">
        <div class="form-group">
            <label for="">Dígito</label>
            <input type="text" class="form-control" formControlName="InputDigito" id="" placeholder="Dígito"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="10"
            >
        </div>
        <div class="form-group">
            <label for="">Plant Name</label>
            <input type="text" class="form-control" formControlName="InputPlantName" id="" placeholder="Plant Name"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="activeModal.close('Close click')">Cerrar</button>
        <button type="submit" class="btn btn-danger">Agregar</button>
    </div>
</form>
<ngx-spinner></ngx-spinner> <!--Componente spinner-->
