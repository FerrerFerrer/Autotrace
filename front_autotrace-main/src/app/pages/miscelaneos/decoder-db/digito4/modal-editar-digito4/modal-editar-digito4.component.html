<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="editar()">
    <div class="modal-body">
        <div class="form-group">
            <label for="">Dígito</label>
            <input type="text" class="form-control" formControlName="InputDigito" id="" placeholder="Dígito">
            <input type="hidden" class="form-control" formControlName="InputDigitoGuardado" id="" placeholder="Dígito"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="10">
        </div>
        <div class="form-group">
            <label for="">Attribute Type</label>
            <input type="text" class="form-control" formControlName="InputAttributeType" id="" placeholder="Attribute Type"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
        <div class="form-group">
            <label for="">Restraint System</label>
            <input type="text" class="form-control" formControlName="InputRestraintSystem" id="" placeholder="Restraint System"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
        <div class="form-group">
            <label for="">Brakes</label>
            <input type="text" class="form-control" formControlName="InputBrakes" id="" placeholder="Brakes"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
        <div class="form-group">
            <label for="">GVWR</label>
            <input type="text" class="form-control" formControlName="InputGVWR" id="" placeholder="GVWR"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="activeModal.close('Close click')">Cerrar</button>
        <button type="submit" class="btn btn-danger">Agregar</button>
    </div>
</form>
<ngx-spinner></ngx-spinner> <!--Componente spinner-->
