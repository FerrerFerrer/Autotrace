<!-- Content Header (Page header) -->
<div class="content-wrapper big-image">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" style="color: white;">
                        Vins a facturar
                    </h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
							<a href="" style="color: white;">Inicio</a>
						</li>
                        <li class="breadcrumb-item active" style="color: white;">Miscelaneos</li>
                        <li class="breadcrumb-item active" style="color: white;">Vins a facturar</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
      <form [formGroup]="form" role="form" (ngSubmit)="filtro()">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Fechas de inicio:</label>
                                    <input type="date" class="form-control float-right" id=""
                                    formControlName="fechaIni">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Fecha Fin</label>
                                    <input type="date" class="form-control float-right" id=""
                                    formControlName="fechaFin">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Usuarios</label>
                                    <select  multiple="" class="form-control" formControlName="usuarios">
                                        <option value="" selected>Seleccione una opción</option>
                                        <option *ngFor="let usuario of listUsuarios"
                                        value="{{usuario.idusuario}}">
                                        {{usuario.usuario}} - {{usuario.idusuario}}
                                      </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-lx-3 pb-3">
                        <button type="submit" class="btn btn-block bg-light"> <i
                                class="fa fa-search mr-2"></i>Buscar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row" *ngIf="mostrarTabla">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" style="background-color: gainsboro;">
                            <h3 class="card-title">Resultados de búsqueda</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered table-sm row-border hover"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>

                                            <th class="text-center">VIN</th>
                                            <th class="text-center">Fecha Ingreso</th>
                                            <th class="text-center">Hora de ingreso</th>
                                            <th class="text-center">Usuario</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listaFiltroTabla ">

                                            <td class="text-center">{{row.vin}}</td>
                                            <td class="text-center">{{row.fecha}}</td>
                                            <td class="text-center">{{row.hora}}</td>
                                            <td class="text-center">{{row.usuario}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "false"><p style="color: white" > </p></ngx-spinner>
</div>
