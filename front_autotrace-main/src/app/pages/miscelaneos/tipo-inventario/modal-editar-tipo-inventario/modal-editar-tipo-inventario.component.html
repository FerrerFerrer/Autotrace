<form [formGroup]="form" (ngSubmit)="editar()">
    <div class="modal-header bg-danger">
        <h4 class="modal-title">{{tituloModal}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="">Clave</label>
            <input type="text" class="form-control" formControlName="InputClave" id="" placeholder="Escribe la clave">
            <input type="hidden" formControlName="InputClaveGuardado"
            (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="4"
            >
        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" formControlName="InputDescripcion" id=""
                placeholder="Escribe la descripcion"
                (keypress)="validacionNoCaracteresEspeciales($event)" maxlength="100">
        </div>
        <div class="form-group">
            <label>Activo</label>
            <select class="form-control" formControlName="InputActivo">
                <option value="" selected>Seleccione una opcion</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="activeModal.close('Close click')">Cerrar</button>
        <button type="submit" class="btn btn-danger">Guardar</button>
    </div>
</form>
<ngx-spinner></ngx-spinner> <!--Componente spinner-->
