<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<form [formGroup]="form">
<div class="modal-body">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" 
            class="form-control" formControlName="claveCliente"
            (keypress)="validacionNoCaracteresEspecialesNoEspacios($event)"
            id="exampleInputEmail1"  maxlength="50" placeholder="Escribe el nombre">
    </div>
    <div class="form-group">
        <label>ePod</label>
        <select class="form-control" formControlName="ePod">
            <option value="">Seleccione ePod</option>
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="agregar()">Agregar</button>
</div>
</form>
