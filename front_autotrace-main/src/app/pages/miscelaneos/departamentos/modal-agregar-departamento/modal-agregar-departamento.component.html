<div class="modal-header bg-danger">
        <h4 class="modal-title">{{tituloModal}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="agregar()">
    <div class="modal-body">
        <div class="form-group">
            <label for="">Clave de departamento</label>
            <input type="text" class="form-control" formControlName="pa_cveDepartamento" id="" placeholder="Clave" maxlength="30" required
            (keypress)="validacionNoCaracteresEspeciales($event)"
            >
        </div>
        <div class="form-group">
            <label for="">Nombre del departamento</label>
            <input type="text" class="form-control" formControlName="pa_departamento" id="" placeholder="Nombre" maxlength="100" required
            (keypress)="validacionNoCaracteresEspeciales($event)"
            >
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="activeModal.close('Close click')">Cerrar</button>
        <button type="submit" class="btn btn-danger">Agregar</button>
</div>
</form>
<ngx-spinner></ngx-spinner> <!--Componente spinner-->
