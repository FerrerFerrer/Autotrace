<div class="modal-header bg-danger color-palette">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Model</label>
        <input type="text" class="form-control" id="" formControlName="InputModel" placeholder="Describe el model" required="" minlength="1" maxlength="50" [(ngModel)]="model.model">
    </div>
    <div class="form-group">
        <label>Cliente</label>
        <select class="form-control" formControlName="InputIdCliente" [(ngModel)]="model.idcliente">
          <option value="">Seleccione cliente</option>
          <option *ngFor="let cliente of listClientes" value="{{cliente.idcliente}}">
              {{cliente.cliente}}
          </option>
        </select>
    </div>
  </form>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="agregar()">Agregar</button>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Procesando </p></ngx-spinner>
