<form [formGroup]="form" (ngSubmit)="agregar()">
    <div class="modal-header bg-danger">
        <h4 class="modal-title">{{tituloModal}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <label for="exampleInputEmail1">ID localidad</label>
            <input type="text" class="form-control" 
                formControlName="IdLocalidad"
                id="exampleInputEmail1" (keypress)="validacionNoCaracteresEspeciales($event)"
                placeholder="Id de localidad"
                maxLength="4"
                required>
        </div>
        <div class="form-group">
            <label for="InputLocalidad">Nombre de localidad</label>
            <input type="text" class="form-control" id="InputLocalidad"
                maxLength="100"
                (keypress)="validacionNoCaracteresEspeciales($event)"
                formControlName="InputLocalidad" placeholder="Escribe el nombre de la localidad">
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="activeModal.close('Close click')">Cerrar</button>
        <button type="submit" class="btn btn-danger">Agregar</button>
    </div>
</form>
