<!-- Content Header (Page header) -->
<div class="content-wrapper big-image">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" style="color: white;">
                        Historial de tarifas
                    </h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
							<a href="" style="color: white;">Inicio</a>
						</li>
                        <li class="breadcrumb-item active" style="color: white;">Servicios</li>
                        <li class="breadcrumb-item active" style="color: white;">Historial de tarifas</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <form [formGroup]="formBusqueda" (ngSubmit)="buscar()" role="form">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Fechas de inicio:</label>
                                    <input type="date" formControlName="FechaInicial" class="form-control float-right" id="">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Fecha Fin</label>
                                    <input type="date" formControlName="FechaFinal" class="form-control float-right" id="">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="InputTipoServicio">Tipo de servicio</label>
                                    <select class="form-control" formControlName="TipoServicio">
                                        <option value="null">Seleccione tipo de servicio</option>
                                        <option *ngFor="let tiposervicio of listTipoServicio" value="{{tiposervicio.tipoServicio}}">
                                            {{tiposervicio.tipoServicio}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                <div class="form-group">
									<label>Usuario</label>
									<select multiple="" class="form-control" formControlName="Usuarios">
                                        <option value="null">Seleccione usuario</option>
										<option *ngFor="let row of listUsuarios"
											value="{{row.idusuario}}">
											{{row.usuario}}
										</option>
									</select>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-lx-3 pb-3">
                        <button type="submit" class="btn btn-block bg-light"> <i
                                class="fa fa-search mr-2"></i>Buscar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row" *ngIf="mostrarTabla">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" style="background-color: gainsboro;">
                            <h3 class="card-title">Historial de tarifas</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered table-sm row-border hover"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Id</th>
                                            <th class="text-center">Servicio</th>
                                            <th class="text-center">Fecha</th>
                                            <th class="text-center">Tarifa</th>
                                            <th class="text-center">Moneda</th>
                                            <th class="text-center">Usuario</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listResultBusqueda">
                                            <td class="text-center">{{row.idHistoricoTipoServicio}}</td>
                                            <td class="text-center">{{row.servicio}}</td>
                                            <td class="text-center">{{row.fecha | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                            <td class="text-center">{{row.tarifa}}</td>
                                            <td class="text-center">{{row.moneda}}</td>
                                            <td class="text-center">{{row.usuario}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "false"><p style="color: white" ></p></ngx-spinner>

</div>
