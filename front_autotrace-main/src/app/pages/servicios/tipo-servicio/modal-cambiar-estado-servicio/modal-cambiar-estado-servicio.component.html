<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <form [formGroup]="form">

            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <div class="form-group">
                        <h5> <span class="font-weight-bold">Estado actual:</span> {{this.datos.estado}}</h5>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <div class="form-group">
                        <h5> <span class="font-weight-bold">Estado nuevo:</span> {{this.mostrar}} </h5>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button [disabled]="cambiarEstadoVal==0" type="button" class="btn btn-danger" (click)="cambiarEstado()">Cambiar
        estado</button>
</div>
