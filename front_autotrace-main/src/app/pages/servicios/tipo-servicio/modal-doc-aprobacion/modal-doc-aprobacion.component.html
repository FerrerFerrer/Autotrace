<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" enctype="multipart/form-data">
    <div class="row">
     
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label for="">Seleccionar documento</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" (change)="fileChangeEvent($event)" name="file"  class="custom-file-input"  accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    <label class="custom-file-label" for="exampleInputFile">No se ha seleccionado</label>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button type="button" class="btn btn-block btn-danger" [disabled]="!descargar" (click)="descargarMetodo()">Descargar</button>
        </div>
     
    </div>
  </form>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="subir()">Subir</button>
</div>
