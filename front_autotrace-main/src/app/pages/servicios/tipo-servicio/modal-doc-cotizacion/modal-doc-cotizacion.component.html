<div class="modal-header bg-danger">
  <h4 class="modal-title">{{tituloModal}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label>Departamento</label>
          <select class="form-control" formControlName="departamento">
            <option disabled selected>Seleccione una opción</option>
            <option *ngFor="let dep of listaDepartamentos" value="{{dep.cveDepartamento}}">
              {{dep.departamento}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label>Cliente</label>
          <select class="form-control" (change)="onChange($event.target.value)">
            <option disabled selected>Seleccione una opción</option>
            <option *ngFor="let cliente of listClientes" value="{{cliente.idcliente}}">
              {{cliente.cliente}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group">
          <label>Actividades</label>
          <select multiple="" class="form-control" formControlName="actividades" (change)="onChangeActividades()">
            <option *ngFor="let actividad2 of listActiviadadesNo" value="{{actividad2.cveActividad}}"
              [selected]="false">
              {{actividad2.nombre}}
            </option>

            <option *ngFor="let actividad of listActiviadades" value="{{actividad.cveActividad}}" [selected]="true">
              {{actividad.nombre}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label>Tipo moneda</label>
          <select class="form-control" formControlName="moneda">
            <option value="">Seleccione</option>
            <option value="MXN">MXN</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label for="">Descuento</label>
          <input type="number" value="0" formControlName="descuento" step="1" min="0" max="100" class="form-control"
            id="" placeholder="% Descuento 0-100">
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <button type="button" (click)="calcularTotal()" class="btn btn-block btn-danger">Calcular total</button>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <input type="number" class="form-control" formControlName="total" id="" placeholder="0" disabled>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group">
          <label for="">Seleccionar documento</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="" (change)="fileChangeEvent($event)" name="file"
                class="custom-file-input"
                accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
              <label class="custom-file-label" for="exampleInputFile">No se ha seleccionado</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <button type="button" class="btn btn-block btn-danger" [disabled]="!descargar"
          (click)="descargarMetodo()">Descargar</button>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-default" data-dismiss="modal"
    (click)="activeModal.close('Close click')">Cerrar</button>
  <button type="button" class="btn btn-danger" (click)="subir()">Subir</button>
</div>
