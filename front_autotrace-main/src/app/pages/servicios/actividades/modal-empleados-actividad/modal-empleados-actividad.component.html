<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions"
                            class="table table-striped table-bordered table-sm row-border hover tablaprueba"
                            style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Seleccionar</th>
                                    <th>Clave</th>
                                    <th>Nombre</th>
                                    <th>Apellido paterno</th>
                                    <th>Apellido materno</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listEmpleadosActividad">
                                    <td>
                                        <div class="form-check text-center">
                                            <input class="form-check-input"
                                            type="checkbox" checked
                                            name="existentes" value="{{row.cveEmpleado}}">
                                        </div>
                                    </td>
                                    <td>{{row.cveEmpleado}}</td>
                                    <td>{{row.nombre}}</td>
                                    <td>{{row.apellido_paterno}}</td>
                                    <td>{{row.apellido_materno}}</td>
                                    <td>{{row.descripcion}}</td>
                                </tr>
                                <tr *ngFor="let row of listEmpleadosNoActividad">
                                    <td>
                                        <div class="form-check text-center">
                                            <input class="form-check-input"
                                            type="checkbox"
                                            name="noExistentes" value="{{row.cveEmpleado}}">
                                        </div>
                                    </td>
                                    <td>{{row.cveEmpleado}}</td>
                                    <td>{{row.nombre}}</td>
                                    <td>{{row.apellido_paterno}}</td>
                                    <td>{{row.apellido_materno}}</td>
                                    <td>{{row.descripcion}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="editarEmpleados()">Guardar cambios</button>
</div>
