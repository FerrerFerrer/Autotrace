<div class="modal-header bg-danger">
  <h4 class="modal-title">Placard</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body" style="max-height: calc(100vh - 200px); overflow-y: auto;">
  <div class="container" id="pdfTable">
    <div style="text-align: center;" *ngFor="let row of datosVin">
      <div id="">
        <h1>VIN CODE</h1>
        <h1>{{row?.vin}}</h1>
        <table class="table table-striped table-borderless table-sm row-border hover" style="width: 100%;">
          <thead>
            <tr>
              <th>
                <h2>Patio</h2>
              </th>
              <th>
                <h2>Fila</h2>
              </th>
              <th>
                <h2>Cajón</h2>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <h2>{{row?.patio}}</h2>
              </td>
              <td>
                <h2>{{row?.fila}}</h2>
              </td>
              <td>
                <h2>{{row?.cajon}}</h2>
              </td>
            </tr>
          </tbody>
        </table>
        <h1>MODEL ID</h1>
        <h1>{{row?.modelId}}</h1>
        <div class="container">
          <ngx-barcode [bc-value]="row?.vin" [bc-display-value]="true" [bc-element-type]="elementType">
          </ngx-barcode>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-default" data-dismiss="modal"
    (click)="activeModal.close('Close click')">Cerrar</button>
  <button type="button" class="btn btn-danger" (click)="descargarPlacard()">Descargar</button>
</div>
