<div class="modal-header bg-danger">
  <h4 class="modal-title">{{my_modal_title}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
</div>

<form [formGroup]="form" (ngSubmit)="agregarArea()">
  <div class="modal-body">
    <div class="form-group">
      <label for="">Clave</label>
      <input type="text" class="form-control" formControlName="claveAreaDanio" placeholder="Escribe la clave"
        maxlength="3" minlength="3">
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea class="form-control" rows="3" formControlName="descripcion" minlength="1" maxlength="125"
        placeholder="Escribe una descripción"></textarea>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
      (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="submit" class="btn bg-danger">Agregar</button>
  </div>
</form>
