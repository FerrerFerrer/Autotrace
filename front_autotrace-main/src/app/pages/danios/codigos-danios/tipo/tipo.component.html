<div class="content-wrapper big-image">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="form-inline">
                        <h1 class="m-0" style="color: white;">Tipo</h1>
                        <button type="button" class="btn btn-outline-light ml-2" (click)="abrirModalAgregar()"><i
                                class="fas fa-plus-circle"></i></button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Daños</a></li>
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Codigos daños</a></li>
                        <li class="breadcrumb-item"><a href="" style="color:white;">Tipo</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">

            <h2 class="text-center display-6" style="color: white;">Buscar</h2>
            <div class="row" >
                <div class="col-md-4 offset-md-4">

                    <form [formGroup]="form" (ngSubmit)="filtroPatron()">
                        <div class="input-group">
                            <input type="search" class="form-control form-control-md"
                                placeholder="Escribe un termino de búsqueda" formControlName="patronBusqueda">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-md btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br>
            <div class="row" *ngIf="mostrarTabla">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" style="background-color: gainsboro;">
                            <h3 class="card-title">Tipos</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered table-sm row-border hover"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>
                                            
                                            <th class="text-left">Clave</th>
                                            <th>Descripcion</th>
                                            <th class="text-center">Editar</th>
                                            <th class="text-center">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listTipoDanio">
                                            
                                            <td class="text-left">{{row.cveTipoDanio}}</td>
                                            <td>{{row.descripcion}}</td>
                                            <td class="text-center"><button type="button" class="btn btn-outline-dark"
                                                    (click)="abrirModalEditar(row)">
                                                    <i class="far fa-edit"></i></button></td>
                                            <td class="text-center"><button type="button" class="btn btn-outline-dark"
                                                    (click)="eliminarRegistro(row)">
                                                    <i class="far fa-trash-alt"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
