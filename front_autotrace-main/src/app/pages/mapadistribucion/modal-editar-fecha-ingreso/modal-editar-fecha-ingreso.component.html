<div class="modal-header bg-danger">
    <h4 class="modal-title">{{tituloModal}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">

<form [formGroup]="form">
    <div class="form-group">
        <label>Fecha ingreso</label>
        <div class="row">
            <div class="col-6">
                <input type="date" step="" class="form-control float-right" formControlName="fecha"
                id="fecha">
            </div>
            <div class="col-6">
                <input type="time" step="1" class="form-control float-right" formControlName="hora"
                id="hora">
            </div>
        </div>
    </div>
</form>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="editar()">Guardar cambios</button>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"> <ngb-progressbar type="success" [value]="">
</ngb-progressbar></ngx-spinner>
