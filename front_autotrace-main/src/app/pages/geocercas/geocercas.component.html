<!-- Content Header (Page header) -->
<div class="content-wrapper big-image">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="form-inline">
                        <h1 class="m-0" style="color: white;">Geocercas</h1>
                        <button type="button" class="btn btn-outline-light ml-2"
                            (click)="abrirModalAgregarGeocerca()"><i class="fas fa-plus-circle"></i></button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="" style="color: whitesmoke;">Geocercas</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="row">
                            <div id="map-menu-geocercas" classs="" style="width: 100%; height: 500px;"
                                class="card-body contextmenu">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <h2 class="text-center display-6" style="color: white;">Buscar</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <form [formGroup]="form" (ngSubmit)="filtroPatron()">
                        <div class="input-group">
                            <input type="search" class="form-control form-control-md"
                                placeholder="Escribe un termino de búsqueda" formControlName="patronBusqueda">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-md btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>

    <section class="content">
        <div class="container-fluid" *ngIf="mostrarTabla">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" style="background-color: gainsboro;">
                            <h3 class="card-title">Resultados de búsqueda</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered table-sm row-border hover"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Codigo</th>
                                            <th class="text-center">Descripción</th>
                                            <th class="text-center">Editar</th>
                                            <th class="text-center">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of geocercasList">
                                            <td>{{row.idgeocerca}}</td>
                                            <td>{{row.geocerca}}</td>

                                            <td class="text-center">
                                                <button type="button" class="btn btn-outline-dark"
                                                    (click)="abrirModalEditarGeocerca(row)">
                                                    <i class="far fa-edit"></i>
                                                </button>
                                            </td>
                                            <td class="text-center">
                                                <button type="button" class="btn btn-outline-dark"
                                                    (click)="eliminarRegistro(row)">
                                                    <i class="far fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
