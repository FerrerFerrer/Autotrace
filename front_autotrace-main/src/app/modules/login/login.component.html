<div class="hold-transition login-page">
  <div class="login-box animate__animated animate__jackInTheBox">
<div class="login-box">
    <div class="login-logo">
        <a [routerLink]="['/']" class="h1" style="color: white;"><b>Auto</b>Trace</a>
    </div>
    <div class="card login-box">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Regístrese para iniciar su sesión</p>

            <form [formGroup]="loginForm">
                <div class="input-group mb-3">
                    <input formControlName="usuario" type="text" class="form-control" placeholder="Usuario" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope" style="color: rgb(48, 37, 37);"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock" style="color: rgb(48, 37, 37);"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-secondary">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Recordar Usuario</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <app-button [type]="'submit'" [block]="true" (click)="loginByAuth()">
                            Sign In
                        </app-button>
                    </div>
                </div>
               
            </form>

            <div class="img-abajo"></div>
        </div>
    </div>
</div>
</div>
</div>
